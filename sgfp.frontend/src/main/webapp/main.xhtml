<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/master.xhtml">


    <ui:define name="head">
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="myestilo.css"></h:outputStylesheet>
    </ui:define>


    <ui:define name="content">


    <div>
        <h:graphicImage library="img" name="tacoswe.png"></h:graphicImage>
    </div>

    <h:form id="formaDelMal">


        <div> Soy #{contentUI.userName}</div>
        <div> Loggeado:[ #{contentUI.isLogged}]</div>

        <p:dataTable id="laTabla" var="vivienda"

                     value="#{contentUI.allViviendas}">

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Calle"/>
                </f:facet>
                <h:outputText value="#{vivienda.calle}"/>

            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Numero Ext"/>
                </f:facet>
                <h:outputText value="#{vivienda.numeroExterior}"/>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Habitada"/>
                </f:facet>
                <h:outputText value="#{vivienda.habitada}"/>

            </p:column>


        </p:dataTable>
    </h:form>

    <h:form>

        <p:inputText title="NumeroExt" value="#{contentUI.vivienda.numeroExterior}"/>
        <p:inputText title="Calle" value="#{contentUI.vivienda.calle}"/>

        <p:commandButton title="Guardar"
                         actionListener="#{contentUI.guardarVivienda}"
                         update="formaDelMal:laTabla"></p:commandButton>
    </h:form>


    <h:outputScript library="js" name="myscript.js"></h:outputScript>
    </ui:define>


    <ui:define name="footer">

    </ui:define>

    <ui:define name="taquito">
        <div><span>Soy una SPAN</span></div>
    </ui:define>

</ui:composition>
